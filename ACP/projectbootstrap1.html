<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
h1{
    color: palevioletred;
}

#a1, #a3{
    border:1px solid;
    color: white;
    background-color: plum;
    font-size: 20px;
}

#a2,#a5{border: 1px solid;
color: aliceblue;
background-color: lightblue;
font-size: 20px;
}

#a4{
    border: 1px solid;
    color: aqua;
    background-color: lemonchiffon;
    font-size: 20px;
    font-family:Arial, Helvetica, sans-serif;
}

#a6{
    border: 2px solid;
    color: crimson;
    background-color: lightcoral;
    font-size: 20px;
}
</style>
<body>
    <div class="container-fluid">
        <h1>Uneven Grids!</h1>
    <div class="row">
        <div id="a1" class="col-sm-3 col-md-9">Grid 1</div>
        <div id="a2" class="col-md-4 col-sm-1">Grid 2</div>
        <div id="a3" class="col-sm-5 col-lg-5">Grid 3</div>
        </div>
        <div class="row">
<div id="a4" class="col-sm-2 col-lg-6">Grid 4</div>
<div id="a5" class="col-sm-6 col-md-2">Grid 5</div>
<div id="a6" class="col-sm-4 col-md-4">Grid 6</div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
