<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of flowers</title>
</head>
<style>
body{
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
}

h1{
    color: rgb(243, 148, 189); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

p{
    color:rgb(71, 115, 167) ;
}

#bg{
    background: url(https://i0.wp.com/herebydesign.net/wp-content/uploads/2017/04/shutterstock_564797332-e1493489494953.jpg?resize=546%2C404&ssl=1); 
    height:500px; width: 500px;
    background-repeat: no-repeat;
    background-position: fixed;
    background-size: small;
    background-attachment: scroll;
}

.animation{
    width: 100px; height: 100px; background-color: aliceblue;
    background-position: center;
    animation-name: example;
    animation-duration: 4s;
    animation-delay: 1s; animation-iteration-count: infinite;
}

@keyframes example {
  0%   {background-color: #BFE8E0;}
  25%  {background-color: #FFD9DD;}
  50%  {background-color: #FFB9C7;}
  100% {background-color: #C8E8C5;}
}
</style>
<body>
    <h1>Welcome to the gallery of flowers.</h1>
    <p>Have fun scrolling through all the flower images!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam omnis iste eum, adipisci voluptas voluptates reiciendis fugiat nam. Odit ad optio repellat iusto nemo atque voluptate animi quas vel? Esse.</p>
    <div id="bg"></div>

    <div class="animation">animation</div>
</body>
</html>
