<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d1f742e122.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900 text-white overscroll-none h-80vh">
    <div>
        <section>
            <div class="container mx-auto py-4 px-4">
                <h4 class="text-yellow-400 text-xl">Social Media</h4>
                <h1  class="text-4xl font-bold mt-2 mb-4">Let's be friends</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-8">
                    <div class="flex items-center justify-between bg-gray-700 hover:bg-gray-600 hover:outline hover:outline-yellow-400  rounded-lg p-4 transition duration-300 cursor-pointer">
                        <div>
                            <h1>LinkedIn</h1>
                        </div>
                        <div>
                            <i class="fa-brands fa-linkedin"></i>
                     </div>
                </div>

                <div
                    class="flex items-center justify-between bg-gray-700 hover:bg-gray-600 hover:outline hover:outline-yellow-400  rounded-lg p-4 transition duration-300 cursor-pointer">
                    <div>
                        <h1>Github</h1>
                    </div>
                    <div>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between bg-gray-700 hover:bg-gray-600 hover:outline hover:outline-yellow-400  rounded-lg p-4 transition duration-300 cursor-pointer">
                    <div>
                        <h1>Facebook</h1>
                    </div>
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>

                <div
                    class="flex items-center justify-between bg-gray-700 hover:bg-gray-600 hover:outline hover:outline-yellow-400  rounded-lg p-4 transition duration-300 cursor-pointer">
                    <div>
                        <h1>Instagram</h1>
                    </div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container text-gray-300 text-center fixed bottom-0 p-4">
            <h5>Copyright &copy; 2025</h5>
            <a href="#" class="text-yellow-400">All rights reserved by Codingal</a>
        </footer>
    </div>
</body>
</html>
