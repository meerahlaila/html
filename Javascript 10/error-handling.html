    <h2>Age Validator</h2>
    <input type="text" id="ageInput" placeholder="Enter your age">
    <button onclick="validateAge()">Check</button>
    <p id="result"></p>
    <script>

 function validateAge() {
    const ageInput = document.getElementById("ageInput").value
    const result = document.getElementById("result")

    try{
        if(ageInput === ""){
            throw new Error("Please enter an age")
        }

        if (isNaN(ageInput)){
            throw new TypeError("Please Enter a valid number")
        }

        if (ageInput < 0 || ageInput > 120){
            throw new RangeError("Please enter a valid age range")
        }

        result.textContent = `Valid age ${ageInput}`;
        result.style.color = "green";
    } catch(error) {

        result.textContent = error;
        result.style.color = "red"
    }
}
    </script>
