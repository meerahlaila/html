<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200">
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-green-500">Bank Inside</span></h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="w-3/4 mx-auto">
                <div class="bg-violet-400 p-8 rounded-xl text-white max-w-md mx-auto">
                    <h4 class="text-2xl text-center">Please Sign In</h4>
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="username" class="block text-lg mb-1">
                                Username 
                            </label>

                            <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-lg text-gray-800 bg-white" required>
                        </div>

                        <div>
                            <label for="password" class="block text-lg mb-1">
                                Password
                            </label>
                        
                            <input type="password" id="password" name="password"
                                class="w-full px-4 py-2 rounded-lg text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <p id="errorMessage" class="text-red-100 mt-1 hidden">Incorrect Password! Try again.</p>
                                <p id="patternError" class="text-red-100 mt-1 hidden">Pattern must include 8 characters and contain both letters and numbers!</p>
                            <div class="mt-2">
                                <button class="w-full bg-amber-600 hover:bg-amber-800 text-lg px-6 py-3 rounded-lg font-medium transition-colors" id="login-btn" type="submit">
                                    Sign In
                                </button>
                            </div>  </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const btn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('errorMessage');
        const patternError = document.getElementById('patternError')
        
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        const correctPassword = 'nameerahlaila2009'

        loginForm.addEventListener('submit', function(event){
            event.preventDefault();

            const password = passwordInput.value;

            errorMessage.classList.add('hidden');
            patternError.classList.add('hidden');

            if(!passwordRegex.test(password)){
                patternError.classList.remove('hidden')
            } else if (password != correctPassword){
                errorMessage.classList.remove('hidden')
            } else{
                window.location.href = 'index.html'
            }

        })
    </script>
    
</body>
</html>
