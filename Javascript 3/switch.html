<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let day = new Date().getDay();
    
       let text;
        
        switch(day){
            case 0:
                text= "Sunday";
                break;
            case 1:
                text = "Monday";
                break;
            case 2:
                text = "Tuesday";
                break;
           case 3:
                text = "Wednesday";
                break;       
           case 4:
                text = "Thursday";
                break;   
          case 5:
                text = "Friday";
                break;    
           case 6:
                text = "Saturday";
                break;     
              
        }
        
        document.write("Today is " + text)
    </script>
</body>
</html>
