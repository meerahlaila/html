<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JS</title>
</head>
<body>
    
    <script>
        let word = "I am happy";
        document.write(word.toUpperCase() + "<br>")
        document.write(word.toLowerCase() + "<br>")
        document.write(word.startsWith("am", 2) + "<br>")
        document.write(word.endsWith("y") + "<br>")
        document.write(word.indexOf("y") + "<br>")
        document.write(word.length + "<br>")

        let str1 = "I learnt about method"
        let pattern = new RegExp("ab")
        document.write(pattern.test(str1))
        
    </script>
</body>
</html>
