<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function search(arr, target){
            for ( let i = 0; i < arr.length; i++){
                if (arr[i] === target){return i;}
            }
            return -1;
        }

        const numbers = [10, 50, 30, 90, 40]
        const target = 30;
        const result = search(numbers, target)
        if(result === -1){
            document.write("Not Found")
        } else{
            document.write(`${target} found at position ${result+1}`)
        }
    </script>
</body>
</html>
