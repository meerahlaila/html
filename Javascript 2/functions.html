<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <button onclick="myFunction(5,7
    )">Click</button>
    <script>
        function myFunction(x, y) {
            if (y == undefined) {
                y = 10;
            }
            document.write(x + y)
        }


    </script>
</body>

</html>
