<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
let a = 5;
function myFunction(){
    let b = 10;
    let sum = a*b;
    document.getElementById("demo1").innerHTML = sum
}

document.getElementById("demo2").innerHTML = a;

let b;
    if (b !== undefined) {
        document.getElementById("demo2").innerHTML = "Undefined value"
    }
    </script>
</body>
</html>
