<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops in JS</title>
</head>
<body>
    <p id="result"> </p>
    <script>
        let text = "";
        let i = 0;
        while ( i < 5 ){
            text += Math.round(Math.random() * 100) + ", ";
            i++;
        }

        document.getElementById("result").textContent = text;
    </script>
</body>
</html>
