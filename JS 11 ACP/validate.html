<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter your information and click SIGN-UP:</p>
    <input type="text" id="name1" placeholder="Enter your name" required> <br>
    <input type="number" id="age1" placeholder="Enter your age" required>
    <input type="email" id="email1" placeholder="Enter your email address" required>
    <input type="password" id="pass1" placeholder="Enter your password" required>
    <button onclick="myFunction()">Sign up</button>
    <p style="color: green;">Ages 18 and above only.</p>
    <p id="result"></p>

    <script>
        function myFunction() {
            const inpObj = document.getElementById("name1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input A-OK!"
            };
        }
    </script>
</body>
</html>
